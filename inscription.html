		<section>
			<h4>Inscription</h4>

			<form id="formulaire" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<div>
					<label class="radio"><input type="radio" name="sexe" id="madame"/> Madame</label>
					<label class="radio"><input type="radio" name="sexe" id="monsieur"/> Monsieur</label>
				</div>
				
				<div>
					<label for="nom">Nom</label>
					<input type="text" id="nom" class="form-control">
				</div>
				<div>
					<label for="prenom">Prénom</label>
					<input type="text" id="prenom" class="form-control">
				</div>
				<div>
					<label for="naissance">Date de naissance</label>
					<input type="date" id="naissance" class="form-control">
				</div>
				<div>
					<label for="email">Email</label>
					<input type="text" id="email" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required class="form-control">
				</div>
				<div>
					<label for="mdp">Mot de passe</label>
					<input type="password" id="mdp" class="form-control">
				</div>
				<div>
					<label for="phone">Numéro de téléphone</label>
					<input type="tel" id="phone" pattern="0[0-9]{9}" required class="form-control">
				</div>
				<div>
					<label for="description">Décris toi en quelque lignes</label>
					<textarea class="form-control" id="description"></textarea>
				</div>
				<div id="button_submit">
					<button type="submit" class="btn btn-info">S'inscrire</button>
				</div>
			</form>
		</section>
